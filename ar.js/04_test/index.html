<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Augmented Reality - test04(gif)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene embedded arjs>
      <assets>
        <img id="daft_punk" src="test_gif.gif" alt="daft punk">
      </assets>
        <a-marker markerhandler type="pattern" url="pattern-test_pattern.patt">   
          <a-plane rotation="-90 90 -90" position="0 0 0" material="shader:gif;src:#daft_punk" alt="test image"></a-plane>
        </a-marker>
        <a-cursor visible="false" position="0 0 -1"></a-cursor>
        <a-entity camera>
          
        </a-entity>
      </a-scene>
</body>
<script>
  document.querySelector(".arjs-loader").style.display = "none";
</script>
</html>
