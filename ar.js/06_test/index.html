<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Augmented Reality - test02</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene embedded arjs>
        <a-nft markerhandler type="nft" url="./image_descriptors/test_image_marker">   
          <a-entity id="ent01" geometry="primitive: box"
          position="0 0 -0.5"
          material="color: red"
          scale="0.3 0.3 0.3"></a-entity>
          <a-entity id="ent02" geometry="primitive: box"
          position="0 0 0"
          material="color: red"
          scale="0.3 0.3 0.3"></a-entity>
          <a-entity id="ent03" geometry="primitive: box"
          position="0 0 0.5"
          material="color: red"
          scale="0.3 0.3 0.3"></a-entity>
        </a-nft>
        <a-cursor visible="false" position="0 0 -1"></a-cursor>
        <a-entity camera>
          
        </a-entity>
      </a-scene>
</body>

</html>
