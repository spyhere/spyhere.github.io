<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Augmented Reality - test05(video)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene embedded arjs>
      <assets>
        <video id="test_video" loop="false" src="test_video.mp4"></video>
      </assets>
        <a-marker markerhandler type="pattern" url="pattern-test_pattern.patt">   
          <a-video src="#test_video" rotation="0 90 0" position="0 0 0" webkit-playsinline playsinline></a-video>
        </a-marker>
        <a-cursor visible="false" position="0 0 -1"></a-cursor>
        <a-entity camera>
          
        </a-entity>
      </a-scene>
</body>

</html>
