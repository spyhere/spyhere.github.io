<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/style.css">
  <title>Js-Dom interactions, Part 02</title>
</head>
<body>
  <div class="container">
    <h1>Enter Authorization</h1>
    <div class="display">
      <h3>Verdicts</h3>
      <div class="display__height">
        Height:
        <span id="verdict-height">
          Awaiting
        </span>
      </div>
      <div class="display__weight">
        Weight:
        <span id="verdict-weight">
          Awaiting
        </span>
      </div>
    </div>
    <hr>
    <div class="inputs">
      <label for="height">Your height</label>
      <input id="height" type="number" min="0" max="500"><span></span>

      <label for="weight">Your weight</label>
      <input id="weight" type="number" min="0" max="500"><span></span>
    </div>
  </div>
  <script src="../src/index.js"></script>
</body>
</html>
