<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Earth</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="a-frame.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" artoolkit='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;'>
      <a-assets>
        <a-asset-item id="1" src="V3_Final.glb"></a-asset-item>
      </a-assets>
      <a-marker id="marker" markerhandler smooth="true" type="barcode" value="17"> 
          <a-entity rotation="-90 0 0" position="0 0 3.5">
            <a-gltf-model id="model" src="#1" scale="6 6 6" animation-mixer="clip: Take 001; loop: once; timeScale: 0"></a-gltf-model>
          </a-entity>
        </a-marker>
        <a-cursor visible="false" position="0 0 -1"></a-cursor>
        <a-entity camera="far:100000; near:0.01">
          
        </a-entity>
      </a-scene>
      <script src="script.js"></script>
</body>

</html>
