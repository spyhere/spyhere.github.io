<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Saltovskiy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene embedded arjs>
      <a-assets>
        <img id="kolbasi" src="./text01.png" alt="text01">
        <img id="sovremen" src="./text02.png" alt="text02">
      </a-assets>
        <a-marker id="marker" markerhandler type="pattern" url="pattern-test_pattern.patt"> 
          <a-entity rotation="-90 0 0">
            <a-entity id="Saltovskiy" position="0 0.44597 0"
            rotation="0 0 0"
            scale="0.13 0.13 0.13"
            gltf-model="./Logo.glb"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000"></a-entity>

            <a-image id="text01" position="0 -0.3 0"
            opacity="0"
            src="#kolbasi" 
            height="0.170"
            value="Колбасы и деликатесы для"
            scale="1.5 1.5 1.5"
            negate="false"
            animation="property: position; from: -3 -0.3 0; to: 0 -0.3 0; easing: easeInBack; dur: 2000; delay: 0; startEvents: restart"
            animation__opac="property: opacity; from: 0; to: 1; easing: easeInBack; dur: 2000; delay: 0; startEvents: restart"
            animation__out="property: position; from: 0 -0.3 0; to: 3 -0.3 0; easing: easeOutBack; dur: 2000; delay: 5000; startEvents: restart"
            animation__opacout="property: opacity; from: 1; to: 0; easing: easeOutBack; dur: 2000; delay: 5000; startEvents: restart"
            ></a-image>

            <a-image id="text02" position="0 -0.321 0"
            opacity="0"
            src="#sovremen" 
            height="0.170"
            value="современных людей"
            scale="1.5 1.5 1.5"
            negate="false"
            animation="property: position; from: -3 -0.321 0; to: 0 -0.321 0; easing: easeInBack; dur: 2000; delay: 4000; startEvents: restart"
            animation__opac="property: opacity; from: 0; to: 1; easing: easeInBack; dur: 2000; delay: 4000; startEvents: restart"
            animation__out="property: position; from: 0 -0.321 0; to: 3 -0.321 0; easing: easeOutBack; dur: 2000; delay: 10000; startEvents: restart"
            animation__opacout="property: opacity; from: 1; to: 0; easing: easeOutBack; dur: 2000; delay: 10000; startEvents: restart"
            ></a-image>
          </a-entity>
          
        </a-marker>
        <a-cursor visible="false" position="0 0 -1"></a-cursor>
        <a-entity camera>
        </a-entity>

        <a-entity id="light01" light="type: directional; color: #EEE; intensity: 0.22; decay: 0.56" target="#Saltovskiy" position="-1 -0.40733 1.71298"></a-entity>
        <a-entity id="light02" visible="true" light="type: directional; color: #f0f401; intensity: 0.16; decay: 1.01" target="#Saltovskiy" position="1.67598 1.54759 0.01104"></a-entity>
        <a-entity id="light03" visible="true" light="type: directional; color: #6257ff; intensity: 0.16; decay: 0.93" target="#Saltovskiy" position="-1.67598 1.54759 0.09456"></a-entity>
        <a-entity id="light04" light="type: ambient; color: #EEE; intensity: 1.31; decay: 0.48" position="0 0 0"></a-entity>
      </a-scene>
</body>

</html>
