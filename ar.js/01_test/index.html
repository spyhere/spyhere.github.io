<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality - test01</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <div class="buttons">
    <button data-dir="left" style="--l:0; --t:4em;">˂</button>
    <button data-dir="up" style="--l:4em; --t:0;">˄</button>
    <button data-dir="right" style="--l:8em; --t:4em;">˃</button>
    <button data-dir="down" style="--l:4em; --t:8em;">˅</button>
  </div>
    <a-scene embedded arjs>
        <a-marker markerhandler type="pattern" url="src/pattern-test_pattern.patt">
          <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="0.009 0.009 0.009"
            gltf-model="/src/scene.gltf"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
</body>

</html>
