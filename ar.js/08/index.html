<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Augmented Reality - test02</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="aframe.js"></script>
</head>
<body>
  <img id="speaker" src="./sound_off.png" class="speaker" style="display: none;" alt="speaker">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" artoolkit='sourceType: webcam;'>
      <a-assets>
        <video id="alpha" autoplay loop="true" src="Christmas.webm"></video>
        <audio id="audio" src="Comp_1.mp3"></audio>
      </a-assets>
      <a-video id = "vid" position="0 0 -10" scale="5 5 1" src="#alpha">
        <video src="#source"></video>
      </a-video>
        <a-entity camera>
          
        </a-entity>
      </a-scene>
      <script src="script.js"></script>
</body>

</html>
